<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dia 11</title>
</head>
<body>
    <main>
        <img src="#" class="img-pokemon" alt="pokemon">
        <img src="./img/pokedex.png" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>-
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="buscar" min="1" max="1025" placeholder="Name or Number">
        </form>

        <div class="botones-contenedor">
            <button class="ir">Prev &lt;</button>
            <button class="ir1">Next &gt;</button>
        </div>
    </main>
</body>
<script src="./js/script.js" defer></script>
</html>
