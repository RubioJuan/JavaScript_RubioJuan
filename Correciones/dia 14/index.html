<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/img.png" type="image/x-icon">
    <title>Día 14 Corrección</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container">
      <div class="card">
        <div class="card-header">
          Mis Heroes
        </div>
        <div class="card-body">
          <h5>Gestion de Heroes</h5>
          <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Nombre personaje</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Nombre Actor</label>
                      <input type="email" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Edad Actor</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Ubicacion</label>
                        <input type="" class="form-control" id="inputPassword4">
                        <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="Nombre de la Ciudad de origen">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Poster</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Ubicacion</label>
                        <input type="date" class="form-control" id="inputPassword4">
                    </div>
                    <div class="6">
                      <label for="inputCity" class="form-label">Productora</label>
                      <select class="form-select" id="autoSizingSelect">
                        <option selected="">Marvel</option>
                        <option value="1">Dc</option>
                      </select>
                    </div>
                    <div class="conatiner">
                      <button type="button" class="btn btn-dark" id="btnNuevo">Nuevo</button>
                      <button type="button" class="btn btn-primary">Guardar Heroe</button>
                      <button type="button" class="btn btn-danger">Cancelar</button>
                      <button type="button" class="btn btn-success">Editar</button>
                      <br><br>
                      <div id="registroTrajes">
                        <div class="card">
                          <div class="card-header">
                            Registro de Trajes
                          </div>
                          <div class="card-body">
                            <h5 class="text-primary">Trajes del personaje</h5>
                            <p class="text-primary">En esta seccion podra registrar los nombres de los trajes usados por el actor en cada una de la pelicula.</p>
                            <button type="button" class="btn btn-warning circle-btn" id="btnMostrarFuncion">+</button>
                            <br><br>
                            <div id="trajesContainer">
                                <!-- Aquí se agregarán dinámicamente los trajes -->
                            </div>
                        </div>
                        </div>
                      </div>
                    </div>
                    
                  </form>
                  
                </div>
              </div>
    </div>
</body>
  <script src="./Api/components/superHero.js" defer></script>
  <script src="./js/funciones.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
